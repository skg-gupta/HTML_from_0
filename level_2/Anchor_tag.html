<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor_tag</title>
</head>
<body>
    <!--
     *   Used to add links to your page
     *   Requires href attribute for URL
     *   Can link to external sites or internal pages  
     *   Supports target attribute to control link behavior

    -->

<a href="https://www.google.co.in/" >Click for google</a>  <!--Without the target and external sites --> <hr>
<a href="https://www.google.co.in/" target="_blank">Click for google</a> <hr>  <!--With the targe and external sitest-->
<a href="/level_0/Introduction_Of_HTML" target="_blank" >Introduction of HTML</a> <!--With the target and internal paages--> <hr>
<a href="/Level_1/Style_tag.html" >See style</a> <!--With the target and internal paages-->

</body>
</html>
